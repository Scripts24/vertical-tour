<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Tour</title>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--Inicio Header y Nav-->
    <div class="container">
        <!--Nav-->
        <nav class="navbar">
            <div class="menu">
                <h3 class="logo" id="home">Vertical <span>Tour</span></h3>
                <div class="burguer-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>
        <!--Header-->
        <div class="main-container">
            <div class="main">
                <header>
                    <div class="overlay">
                        <div class="inner">
                            <h1 class="title">llega a la cima</h1>
                            <p>Vive esta experiencia inolvidable que llevará tus capacidades físicas al límite</p>
                            <button class="btn"><a href="#">Contactar</a></button>
                        </div>
                    </div>
                </header>
            </div>

            <div class="shadow one"></div>
            <div class="shadow two"></div>

        </div>
        <!--Menu-->
        <div class="links">
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#tours">Tours</a></li>
                <li><a href="#team">Equipo</a></li>
                <li><a href="#gallery">Galería</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </div>
    </div>
    <!--Fin Header Y Nav-->
    <!--Inicio contenido principal-->
    <main>
        <!--Sección Tours-->
        <section class="tours" id="tours">

        </section>
        <!--Fin Sección Tours-->
        <!--Sección Conócenos-->
        <section class="team" id="team">

        </section>
        <!--Fin Sección Conócenos-->
        <!--Sección Galería-->
        <section class="gallery" id="gallery">

        </section>
        <!--Fin Sección Galería-->
        <!--Sección Contacto-->
        <section class="contact" id="contact">
            <h2 class="heading">Contacto</h2>
            <div class="row">
                <form action="" class="form">
                    <div class="form-box">
                        <span class="bi bi-person-fill"></span>
                        <input type="text" placeholder="Nombre" required>
                    </div>
                    <div class="form-box">
                        <span class="bi bi-telephone-fill"></span>
                        <input type="phone" placeholder="Teléfono" required>
                    </div>
                    <div class="form-box">
                        <span class="bi bi-envelope-fill"></span>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-box">
                        <span class="bi bi-question-lg"></span>
                        <textarea rows="5" placeholder="Consulta" required></textarea>
                    </div>
                    <button type="submit" class="btn">Enviar</button>
                </form>

                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11494.88612355397!2d-70.02116725016755!3d-32.6531600129943!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9687925500c38047%3A0x5234c15eaaa14869!2sAconcagua!5e1!3m2!1ses!2sar!4v1687745676459!5m2!1ses!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <!--Fin Sección Contacto-->
    </main>
    <!--Fin contenido principal-->
    <!--Inicio Footer-->
    <footer>
        <div class="contacts">
            <a href="https://es-la.facebook.com/" target="_blank"> <i class="bi bi-facebook"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="mailto:info_vertical@gmail.com" target="_blank"><i class="bi bi-envelope-at-fill"></i></a>
            <a href="https://api.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp"></i></a>
        </div>
        <div class="go-link">
            <a href="#home">Inicio</a>
            <a href="#tours">Tours</a>
            <a href="#team">Equipo</a>
            <a href="#gallery">Galería</a>
            <a href="#contact">Contacto</a>
        </div>
        <div class="developed">
            <p> Vertical Tour<br>
                Mendoza, Argentina <br>
                Todos los derechos reservados &copy;
                <script> document.write(new Date().getFullYear());</script> 
            </p>
            <img src="./img/developed.png">
        </div>
    </footer>
    <!--Fin Footer-->

    <script src="./js/main.js"></script>
</body>

</html>
